<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>FerruFlix</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <h1>FerruFlix</h1><br><br>
        <div class="card-container">
            <div class="row">
                <div class="col-sm " v-for="(item, index) in items" :key="index">
                    <div class="card">
                        <center><img :src="'https://image.tmdb.org/t/p/w185' + item.poster_path" alt="film">

                            <a class="color-circle" :href='"/pages/pagInfo.html?id="+item.id' target="_blank" title="Go to Info">info</a>
                        </center>
                        <div class="card-body">
                            <h2 class="card-title">{{item.title}}
                                <br><i>{{item.release_date}}</i>
                            </h2>
                            <p class="card-text">{{item.overview}} <br>
                                <p v-if="item.adult==true" style="color: grey;">Adult Only</p>
                                <p v-else="item.adult" style="color: cyan;">For all ages</p>
                                <p v-if="item.vote_average>=7" style="color: green;">Votes: {{item.vote_average}}</p>
                                <p v-else="item.vote_average" style="color: red;">Votes: {{item.vote_average}}</p>
                            </p>
                        </div>
                    </div><br>
                </div>
            </div>
        </div>
        <p style="text-align: center;">{{data}}</p>

    </div>

    <script src="./main.js"></script>

    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
